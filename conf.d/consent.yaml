consent-form-text:
  en:>
    Welcome to the Study!<br/><br/>

    In this study, we will be presenting you with a series of questions developed by researchers at Columbia and elsewhere. The goal of the study is to understand how people think about and make decisions. <br/><br/>
   
    Before continuing on with the study, you are invited to read the information sheet contained in the box below. The purpose of the information sheet is to give you all of the information you will need to help you decide whether or not to continue your participation. <br/><br/>
   
    You may contact us with questions about the purpose of the research, what we would ask you to do, the possible risks and benefits, your rights as a volunteer, and anything else about the research or the information sheet that is not clear. When all of your questions have been answered, you may click on one of the below links to tell us whether you wish to be in the study or not. <br/><br/>
     
    <b>Note that each household is allowed to finish the survey once only. Duplicate submission will void all submissions, and result in NO payment.</b><br/><br/>

    STUDY DESCRIPTION  <br/><br/>
     
    We are asking you to take part in a research study sponsored by the Center for Research on Environmental Decisions under the direction of Professor Dave Krantz and Postdoctoral research scientist Min Gong. This study is only open to individuals who are 18 years of age or older. If you do not meet this requirement, you may not participate in this study. <br/><br/>
     
    If you have any questions about this research, you may contact Min Gong at mg3030@columbia.edu, who will answer all questions. If at any time you have questions or concerns about your rights or welfare as a research subject, contact the Columbia University Morningside Institutional Review Board (IRB) at 212-851-0740 or 212-851-7044 (fax) or email askirb@columbia.edu. An institutional review board is a committee organized to protect the rights and welfare of participants involved in research. This experiment is protocol number AAAE7895. <br/><br/>
     
    STUDY OVERVIEW <br/><br/>

    The purpose of this study is to investigate how people make decisions. The survey will consist of a series of decision making questions. 
    The survey will take about 30-40 minutes to complete.  <br/><br/>

    RISKS  <br/><br/>
     
    There are no foreseeable risks or discomforts to you in filling out the questionnaire or completing the tasks. All safeguards will be taken to maintain the confidentiality of your decisions, as described in the "Confidentiality" section below.  <br/><br/>
     
    BENEFITS  <br/><br/>
     
    There are no direct benefits that will come to you for participating in this survey. However, there are indirect benefits arising from the potential of the survey to provide valuable information about the psychological processes underlying many important yet everyday decision-making behaviors. Your participation in this survey will, therefore, be of scientific value by contributing to our understanding of the causes of people's preferences and choices. <br/><br/>
     
     
    COMPENSATION  <br/><br/>
     
    Participants who complete the study will receive $8 for 30-40 minutes of participation in this research.<br/><br/>

     
    CONFIDENTIALITY  <br/><br/>
     
    To ensure confidentiality, data will be analyzed and stored with code numbers, never any information that could be used to identify participants. Data will be kept on secure servers and password-protected computers. The data will be stored indefinitely after the termination of the current research for a period no shorter than 6 years, and at no time will any identifying information about the participants be stored along with the data.  <br/><br/>
     
     
     
    VOLUNTARY PARTICIPATION  <br/><br/>
     
    Participation in this study is completely voluntary and non-coercive with no negative consequences for refusal to participate. You may choose to leave the study at any point if you experience discomfort or find that there are any parts of this study that you do not wish to complete. Furthermore, you may refuse to participate or withdraw from the study at any time without penalty or loss of benefits to which you are otherwise entitled. Finally, you may refuse to complete any of the questionnaires or refuse to partake in any of the tasks without penalty or negative consequences.  <br/><br/>
     
     
    PARTICIPANT'S STATEMENT  <br/><br/>
     
    This research and my rights as a participant have now been explained to me. By clicking below, I give my consent to be a participant in this research. Also, by clicking below, I certify that I am qualified to participate in this research. <br/><br/>
     
     
    Please click the button below if you agree to participate in this research and wish to continue. At the end of the study, we will ask for your paypal address. Participants who complete the study will receive $8 in 2 ~ 3 weeks for their participation in this research. <br/><br/>
  
  zh:>
    <b>欢迎您参加我们的调研！</b><br/> <br/>

    在这项研究中，我们将请您回答一系列由哥伦比亚大学及其他研究机构准备的问题。这项研究的目的是了解人们如何思考和作出决定。 <br/> <br/>
       
    在回答问题前，请您阅读以下关于该研究的信息。其目的是提供所有您所需要的信息来帮助您决定是否参与该调研。 <br/> <br/>
       
    如果您对于该调研的目的，我们对您关于调研的要求，此调研所存在的风险和好处，您作为一个志愿者在此调研的权利，或者关于该信息有任何疑问，请与我们联系。当您所有的疑问都得到答复，如果您愿意参与此调研，您可以通过点击下面的按钮开始该调研。 <br/> <br/>
         
    <b>请注意，每个家庭只可以完成该调研一次。多次重复提交将导致您的所有提交无效，也使我们无法为您提供任何报酬。</b><br/> <br/>

    <b>研究描述</b><br/> <br/>
         
    我们邀请您参加这个由哥伦比亚大学环境决策研究中心Dave Krantz教授和Min Gong博士后研究员所主办的调研。本研究只开放给年满18岁的个人。要是您目前不够年龄，请勿进行该调研。
         
    如果您对该调研有任何疑问，请用Min Gong研究员的电子邮件mg3030@columbia.edu联系。如果您对作为参与者的权力有任何疑问的话，请联系哥伦比亚大学审查委员会(Institutional Review Board) ：电话：+1 212-851-0740, 传真: +1 212-851-7044, E-mail: askirb@columbia.edu.审查委员会是专门为了保护参与研究的个人的权利而成立的组织。这项研究的咨询号是AAAE7895. <br/> <br/>
         
    <b>研究概况</b><br/> <br/>

    这项调研的目的是为了研究人们是怎么做出决定的。这项调查将包括一系列决策问题。
    大约需时30-40分钟完成。<br/> <br/>

    <b>风险</b><br/> <br/>
         
    您将会被问及的问题不会对您造成何潜在的可预见的风险。我们将会用最严密的措施来保护您给我们所提供的资料的安全，请参考以下“信息保密”栏。<br/> <br/>
         
    <b>福利</b><br/> <br/>
         
    虽然此调研不会给您提供任何直接的好处。但是它可能会带来一些间接的好处，比如说研究者可能会从你的回答中学习到人们在日常生活中是如何作出决定的。所以您对我们调研的支持将会带来巨大的科学价值。 <br/> <br/>
         
         
    <b>报酬</b><br/> <br/>
         
    您可能需要用30-40分钟回答此调研的所有问题。我们将会支付您８美元来感谢您的参与。<br/> <br/>

         
    <b>信息保密</b><br/> <br/>
         
    为了保证您给我们所提供的信息的安全，在我们的数据库里，您所提供的所有信息将会用代码来识别，而不是您的个人信息。数据将被保存在安全的服务器和被密码保护的计算机中。所有的数据都会被无限期的保存在我们的数据库里（至少６年）。您的个人信息将永远不会与你提供的数据挂钩。<br/> <br/>
         
         
         
    <b>自愿参与</b><br/> <br/>
         
    本研究的参与是完全自愿的。如果您对此调研中的任何问题感到不安或者您遇到任何您不想回答的问题，您可以随时提出退出此调研。您所可能得到的好处将不会因为您的推出而被取消。您可以拒绝回答此调研中的任何问题，您将不会得到任何惩罚。<br/> <br/>
         
         
    <b>调研参与者的声明</b><br/> <br/>
         
    我已经了解此调研的目的以及我作为一个参与者的权利。一旦点击以下的链接，我将同意参加此调研并且确认我具有参加此调研的资格。 <br/> <br/>
         
         
    如果您确认想参加此调研，请点击以下的连接。我们将需要您为我们提供您的PayPal电子邮件地址。在完成调研2-3周内您将会收到报酬。 <br/> <br/>    
