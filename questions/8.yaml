#1.2.4 Self -inflicted money loss
#Monetary: self-earned/inflicted x loss

base: 100 
var: [ 110, 134, 200, 300 ]
sub: [ 167,  250]

base-zh: 600
var-zh: [ 660, 804, 1200, 1800 ]
